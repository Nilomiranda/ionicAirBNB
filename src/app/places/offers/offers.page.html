<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button slot="start" menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding
            margin-vertical
            *ngFor="let offer of offers"
            #slidingItem
          >
            <ion-item
              justify-content-center
              detail="false"
              lines="none"
              [routerLink]="['/', 'places', 'tabs', 'offers', offer?.id]"
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ offer.title }}</h1>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="primary"
                (click)="onUpdate(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
