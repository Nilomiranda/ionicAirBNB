<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- You can programatically open a menu with your custom button or logic -->
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-vertical>
  <ion-row padding-horizontal>
    <ion-col size="12" size-md="4" offset-md="4">
      <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="all" checked>All places</ion-segment-button>
        <ion-segment-button value="available"
          >Avaiable places</ion-segment-button
        >
      </ion-segment>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{
              loadedPlaces[0].price | currency
            }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <div text-center>
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="backward"
              [routerLink]="[
                '/',
                'places',
                'tabs',
                'discover',
                'loadedPlaces[0].id'
              ]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            detail
            *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
