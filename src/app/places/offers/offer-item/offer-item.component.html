<ion-item
  justify-content-center
  detail="false"
  lines="none"
  [routerLink]="['/', 'places', 'tabs', 'offers', offer?.id]"
>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary" class="margin-left">
        {{ getDummyDate() | date }}
      </ion-text>
      <span class="margin-left">to</span>

      <ion-icon name="calendar" class="margin-left"></ion-icon>
      <ion-text color="primary" class="margin-left">
        {{ getDummyDate() | date }}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
